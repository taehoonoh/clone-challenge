    <script>
        var target = document.querySelector('time')
        var targetB = document.querySelector('.battery')
        var targetI = document.querySelector('.batteryI')
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();

        function clock() {
        if(minutes<10){
                minutes = "0" + minutes};
        if(hours<10){
                hours = "0" + hours};
    
        target.innerText = (hours)+":"+(minutes);
       
        // (16~23)배터리 100% 이후 0%
        // <i class="fas fa-battery-empty"></i> 0 
        // (00~07)배터리0% 이후 25%
        // <i class="fas fa-battery-quarter"></i> 25
        // (08~11)배터리25% 이후 50%
        // fa-battery-half 50
        // (12~15)배터리50% 이후 100%
        // fa-battery-full 100

        if(hours<8){
            targetB.innerText = "0%";
            targetI.classList.add('fa-battery-empty');
            targetI.classList.remove('fa-battery-full');

        }else if(hours<12){
            targetB.innerText = "25%";
            targetI.classList.add('fa-battery-quarter');
            targetI.classList.remove('fa-battery-empty');
        } else if(hours<16){
            targetB.innerText = "50%";
            targetI.classList.add(' fa-battery-half');
            targetI.classList.remove('fa-battery-quarter');
        } else{
            targetB.innerText = "100%";
            targetI.classList.add('fa-battery-full');
            targetI.classList.remove('fa-battery-half');
        }

        }
     
    function init() {
        
    clock();
    
    setInterval(clock, 1000);
    
    }
    
    init();

    
</script>
