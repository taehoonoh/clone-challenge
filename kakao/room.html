<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room</title>
    <link rel="stylesheet" href="room.css">
    <script src="https://kit.fontawesome.com/e8bf3ba7f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bar">
        <div class="time">
            <time>14:00</time>
        </div>
        <div class="time2">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- //상단 bar -->

    <header>
        <div class="title">
            <div class="title_left">
            <a href="chat.html"><i class="fas fa-arrow-left"></i> </a>
            <h1>태훈</h1>
            </div>  
        </div>
        <div class="title_icon">
            <span></span>
            <span></span>
            <span>
                <i class="fas fa-search"></i>
            </span>
            <span>
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>

    <div id="List">
        <div class="container">
            <div class="date">
                <span>2020년 7월 8일 수요일</span>
            </div>
           
            <ul class="ms_all">
              <li class="ms_left">
                  <figure>
                    <img src="img/anyone.jpeg" alt="">
                  </figure>
                  <div>
                      <p>태훈</p>
                      <em>안녕?dddddd</em>
                      <small>오후 4:11</small>
                  </div>
               
              </li>
              <li class="ms_right">
                <div>
                    <small>오후 4:11</small>
                    <em>안녕</em>
                </div>
              </li>
              <li class="ms_left">
                <figure>
                    <img src="img/anyone.jpeg" alt="">
                  </figure>
                  <div>
                      <p>태훈</p>
                      <em>안녕?</em>
                      <small>오후 4:11</small>
                  </div>
              </li>
              <li class="ms_right">
                <div>
                    <small>오후 4:11</small>
                    <em>안녕</em>
                </div>
              </li>
          </ul>
        </div>
    </div>
    <div class="chat_box">
      
        <div class="chat_left">
            <span>
                <i class="far fa-plus-square"></i>
            </span>
        </div>
        <input type="text">
        <div class="chat_right">
            <span>
                <i class="far fa-smile-wink"></i>
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>






</body>
</html>
